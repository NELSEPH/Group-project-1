<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
    
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            
                        </h5>
                        <button
                            type="button"
                            class="btn-close text-reset"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="dropdownId"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >Football</a
                        >
                        <div
                            class="dropdown-menu"
                            aria-labelledby="dropdownId"
                        >
                            <a class="dropdown-item" href="#"
                                >z</a
                            >
                            <a class="dropdown-item" href="#"
                                >Action 2</a
                            >
                        </div>
                    </li>
                            <li class="nav-item">
                                
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Training</a
                                >
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="#">Running</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Everyday</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Teamsport</a>
                            </li>
                            
                                  
                        </ul>
                        <form class="d-flex">
                            <i class="fa fa-search p-2" aria-hidden="true"></i>
                            <input style="border-left: none;  border-top: none; border-right: none; border-bottom: 1px solid black;"
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <span><i class="fa fa-user-circle-o p-2 " aria-hidden="true"></i></span>
                            <span><i class="fa fa-shopping-cart p-2" aria-hidden="true"></i></span>
                        </form>
                    </div>
                </div>
            </div>
            <div
                class="alert alert-dark bg-dark text-center alert-dismissible fade show"
                role="alert"
            >
                <button
                    type="button "
                    class="btn-close text-light bg-light"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
                <strong class="text-center text-light">Only today save upto  60% </strong> 
            </div>
            
            
        </nav>
        <section class="home">

        </section>
    </div>
    <footer class="bg-dark text-light p-3">
        <div class="row">
            <div class="col-lg-3">
                <h2>Our partners</h2>
            </div>
            <div class="col-lg-3">
                <h2>Quick links</h2>
            </div>
        </div>
    </footer>

    <!--Script section-->
     <script>
        var alertList = document.querySelectorAll(".alert");
        alertList.forEach(function (alert) {
            new bootstrap.Alert(alert);
        });
    </script>
 
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
